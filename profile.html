<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>目标画像展示 - 城市态势感知系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <style>
        /* 确保页面内容至少占满视口高度，footer在底部 */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        
        /* 目标检测结果样式 */
        .detection-results-section {
            margin-top: 30px;
        }
        .detection-results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .detection-result-item {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .detection-video {
            width: 160px;
            height: 120px;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
            background-color: #000;
        }
        .detection-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .detection-info {
            flex-grow: 1;
        }
        .info-item {
            margin-bottom: 10px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .info-label {
            color: var(--text-secondary);
            margin-right: 5px;
            font-weight: normal;
        }
        .info-value {
            color: var(--text-light);
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .detection-results-grid {
                grid-template-columns: 1fr;
            }
            .detection-result-item {
                flex-direction: column;
            }
            .detection-video {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div style="display: flex; align-items: center;">
                    <div class="logo">
                        <a href="index.html">
                            <img src="images/logo.png" alt="Logo">
                        </a>
                    </div>
                    <h1 style="writing-mode: horizontal-tb !important; margin-left: 5px; font-size: 1.2rem;">城市态势感知系统</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">城市态势感知</a></li>
                    <li><a href="profile.html" class="active">目标画像展示</a></li>
                    <li><a href="analysis.html">智能分析报告</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="page-title">目标画像展示</h2>

            <div class="grid-container">
                <!-- Profile Upload Section -->
                <div class="card profile-upload">
                    <h3 class="card-title"><i class="fas fa-user-circle"></i> 头像上传</h3>
                    <div class="upload-area">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">
                            点击或拖拽图片到此处上传
                        </div>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                    <div class="upload-preview" style="display: none;">
                        <img src="#" alt="预览">
                    </div>
                </div>

                <!-- Description Input Section -->
                <div class="card description-input">
                    <h3 class="card-title"><i class="fas fa-align-left"></i> 语言描述输入</h3>
                    <div class="input-field">
                        <label for="description-input">请输入目标特征描述：</label>
                        <textarea id="description-input" placeholder="例如：男性，30-40岁，黑色上衣，背包，戴眼镜..."></textarea>
                    </div>
                    <div class="tags-container">
                        <!-- Tags will be dynamically inserted here -->
                    </div>
                    <button id="search-btn" class="btn">
                        <i class="fas fa-search"></i> 搜索目标
                    </button>
                </div>

                <!-- Results Section -->
                <div class="card results-container" style="display: none;">
                    <h3 class="card-title"><i class="fas fa-list-alt"></i> 结果展示</h3>
                    <div class="timeline">
                        <!-- Timeline items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
            
            <!-- 目标检测结果展示区域 -->
            <div class="detection-results-section">
                <div class="card">
                    <h3 class="card-title"><i class="fas fa-search"></i> 目标检测结果</h3>
                    <div class="detection-results-grid">
                        <div class="detection-result-item">
                            <div class="detection-video">
                                <video autoplay muted loop playsinline>
                                    <source src="videos/1.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="detection-info">
                                <div class="info-item">
                                    <span class="info-label">位置:</span>
                                    <span class="info-value">北区商场入口</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">时间:</span>
                                    <span class="info-value">2023年6月15日 09:30</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">置信度:</span>
                                    <span class="info-value">92%</span>
                                </div>
                            </div>
                        </div>
                        <div class="detection-result-item">
                            <div class="detection-video">
                                <video autoplay muted loop playsinline>
                                    <source src="videos/1.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="detection-info">
                                <div class="info-item">
                                    <span class="info-label">位置:</span>
                                    <span class="info-value">东区公园监控点3</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">时间:</span>
                                    <span class="info-value">2023年6月15日 10:15</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">置信度:</span>
                                    <span class="info-value">87%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 城市态势感知系统 - 技术支持: 安全监控部门</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
